<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavella Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #c5a059;
      --primary-dark: #a68545;
      --bg: #0f172a;
      --surface: #1e293b;
      --surface-hover: #334155;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --danger: #ef4444;
      --success: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--surface);
      border-right: 1px solid var(--border);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 3rem;
      letter-spacing: 1px;
      text-align: center;
    }

    .nav-item {
      padding: 1rem;
      border-radius: 0.5rem;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: rgba(197, 160, 89, 0.1);
      color: var(--primary);
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--bg);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-danger {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .btn-danger:hover {
      background-color: var(--danger);
      color: white;
    }

    /* Grid & Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
    }

    .card-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #000;
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-meta {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .card-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }

    /* Forms */
    .form-container {
      background-color: var(--surface);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: 0 auto;
      display: none;
      /* Hidden by default */
    }

    .form-container.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--bg);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text);
      outline: none;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: var(--primary);
    }

    .view-section {
      display: none;
    }

    .view-section.active {
      display: block;
    }

    /* Loader */
    .loader {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--primary);
    }

    .upload-area {
      border: 2px dashed var(--border);
      padding: 2rem;
      text-align: center;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .upload-area:hover {
      border-color: var(--primary);
      background: rgba(197, 160, 89, 0.05);
    }

    .preview-images {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .preview-thumb {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid var(--border);
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="logo">LAVELLA ADMIN</div>
    <div class="nav-item active" onclick="setView('products')">
      <i class="fas fa-box"></i> Products
    </div>
    <div class="nav-item" onclick="setView('categories')">
      <i class="fas fa-tags"></i> Categories
    </div>
  </aside>

  <main class="main">
    <!-- Products Section -->
    <section id="products-view" class="view-section active">
      <div class="header">
        <h2>Products</h2>
        <button class="btn btn-primary" onclick="showAddProduct()">
          <i class="fas fa-plus"></i> Add Product
        </button>
      </div>
      <div id="products-grid" class="grid">
        <!-- Products loaded here -->
      </div>
      <div id="products-loader" class="loader">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
      </div>
    </section>

    <!-- Product Form -->
    <section id="add-product-view" class="view-section">
      <div class="header">
        <h2>Add New Product</h2>
        <button class="btn btn-danger" onclick="setView('products')">
          Cancel
        </button>
      </div>
      <div class="form-container active">
        <form id="product-form" onsubmit="handleProductSubmit(event)">
          <div class="form-group">
            <label class="form-label">Product Title</label>
            <input type="text" id="p-title" class="form-input" required />
          </div>
          <div class="form-group">
            <label class="form-label">Category</label>
            <select id="p-category" class="form-select" required onchange="updateSubcategories()">
              <option value="">Select Category</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Subcategory</label>
            <select id="p-subcategory" class="form-select">
              <option value="">Select Subcategory (Optional)</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Price (Original)</label>
            <input type="number" id="p-price-orig" class="form-input" required />
          </div>
          <div class="form-group">
            <label class="form-label">Price (Discounted - Optional)</label>
            <input type="number" id="p-price-disc" class="form-input" />
          </div>
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea id="p-desc" class="form-textarea" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Materials (comma separated)</label>
            <input type="text" id="p-materials" class="form-input" placeholder="Silk, Velvet..." />
          </div>

          <div class="form-group">
            <label class="form-label">Product Guide</label>
            <textarea id="p-product-guide" class="form-textarea" rows="4"
              placeholder="Enter product guide content..."></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">FAQs</label>
            <div id="p-faqs-container"></div>
            <button type="button" class="btn"
              style="background-color: var(--surface-hover); color: var(--text); border: 1px solid var(--border);"
              onclick="addFaqField()">
              + Add FAQ
            </button>
          </div>
          <div class="form-group">
            <label class="form-label">Images</label>
            <div class="upload-area" onclick="document.getElementById('p-images').click()">
              <p>Click to upload images</p>
            </div>
            <input type="file" id="p-images" multiple hidden accept="image/*" onchange="previewImages(event)" />
            <div id="p-preview" class="preview-images"></div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            Create Product
          </button>
        </form>
      </div>
    </section>

    <!-- Categories Section -->
    <section id="categories-view" class="view-section">
      <div class="header">
        <h2>Categories</h2>
        <button class="btn btn-primary" onclick="showAddCategory()">
          <i class="fas fa-plus"></i> Add Category
        </button>
      </div>
      <div id="categories-grid" class="grid">
        <!-- Categories loaded here -->
      </div>
    </section>

    <!-- Category Form -->
    <section id="add-category-view" class="view-section">
      <div class="header">
        <h2>Add New Category</h2>
        <button class="btn btn-danger" onclick="setView('categories')">
          Cancel
        </button>
      </div>
      <div class="form-container active">
        <form id="category-form" onsubmit="handleCategorySubmit(event)">
          <div class="form-group">
            <label class="form-label">Category Name</label>
            <input type="text" id="c-name" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label">Category Image</label>
            <div class="upload-area" onclick="document.getElementById('c-image').click()">
              <p>Click to upload image</p>
            </div>
            <input type="file" id="c-image" hidden accept="image/*" onchange="previewCatImage(event)" />
            <div id="c-preview" class="preview-images"></div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            Create Category
          </button>
        </form>
      </div>
    </section>
  </main>

  <script>
    const API_BASE = "https://api.lavelladecor.com/api";

    // State
    let categories = [];
    let subcategoriesMap = {};
    let products = [];
    let uploadedImageUrls = [];
    let uploadedCatImageUrl = "";

    // Init
    document.addEventListener("DOMContentLoaded", () => {
      loadProducts();
      loadCategories();
      loadSubcategories();
    });

    // Navigation
    function setView(viewName) {
      document
        .querySelectorAll(".view-section")
        .forEach((el) => el.classList.remove("active"));
      document
        .querySelectorAll(".nav-item")
        .forEach((el) => el.classList.remove("active"));

      if (viewName === "products") {
        document.getElementById("products-view").classList.add("active");
        document
          .querySelector(".nav-item:nth-child(2)")
          .classList.add("active");
        loadProducts();
      } else if (viewName === "categories") {
        document.getElementById("categories-view").classList.add("active");
        document
          .querySelector(".nav-item:nth-child(3)")
          .classList.add("active");
        loadCategories();
      }
    }

    function showAddProduct() {
      document
        .querySelectorAll(".view-section")
        .forEach((el) => el.classList.remove("active"));
      document.getElementById("add-product-view").classList.add("active");
      populateCategorySelect();
    }

    function showAddCategory() {
      document
        .querySelectorAll(".view-section")
        .forEach((el) => el.classList.remove("active"));
      document.getElementById("add-category-view").classList.add("active");
    }

    // --- PRODUCTS ---

    async function loadProducts() {
      const loader = document.getElementById("products-loader");
      const grid = document.getElementById("products-grid");
      loader.style.display = "flex";
      grid.innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/products`);
        const data = await res.json();
        if (data.success) {
          products = data.data;
          renderProducts();
        }
      } catch (err) {
        console.error("Error loading products:", err);
        // alert('Failed to load products');
      } finally {
        loader.style.display = "none";
      }
    }

    function renderProducts() {
      const grid = document.getElementById("products-grid");
      grid.innerHTML = products
        .map((p) => {
          const img =
            p.images && p.images.length > 0
              ? p.images[0]
              : "https://via.placeholder.com/300?text=No+Image";
          return `
                    <div class="card">
                        <img src="${img}" class="card-img" alt="${p.title}">
                        <div class="card-body">
                            <h3 class="card-title">${p.title}</h3>
                            <div class="card-meta">
                                <span>${p.category || "Uncategorized"}</span>
                                <span>â‚¹${p.original_price}</span>
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-danger" style="padding: 0.5rem" onclick="deleteProduct('${p._id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
        })
        .join("");
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      try {
        const res = await fetch(`${API_BASE}/products/${id}`, {
          method: "DELETE",
        });
        const data = await res.json();
        if (data.success) {
          loadProducts();
        } else {
          alert("Failed to delete: " + data.message);
        }
      } catch (err) {
        alert("Error deleting product");
      }
    }

    // Add Product Form
    async function previewImages(event) {
      const files = event.target.files;
      if (!files.length) return;

      const previewContainer = document.getElementById("p-preview");
      previewContainer.innerHTML = "<p>Uploading...</p>";

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append("images", files[i]);
      }

      try {
        const res = await fetch(`${API_BASE}/upload/multiple`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.success) {
          // Corrected: uploadMultipleImages returns image_urls
          uploadedImageUrls = data.image_urls;
          previewContainer.innerHTML = uploadedImageUrls
            .map((url) => `<img src="${url}" class="preview-thumb">`)
            .join("");
        } else {
          alert("Upload failed: " + data.message);
          previewContainer.innerHTML = "";
        }
      } catch (err) {
        console.error(err);
        alert("Error uploading images");
        previewContainer.innerHTML = "";
      }
    }

    async function loadSubcategories() {
      try {
        const res = await fetch(`${API_BASE}/categories/subcategories`);
        const data = await res.json();
        if (data.success) {
          subcategoriesMap = data.data;
        }
      } catch (err) {
        console.error("Error loading subcategories", err);
      }
    }

    function populateCategorySelect() {
      const select = document.getElementById("p-category");

      // Build the HTML, explicitly forcing "Carpet" to appear.
      // We filter "Carpet" out of the dynamic list to avoid duplicates if it's already there.
      const dynamicOptions = categories
        .filter((c) => c.name !== "Carpet")
        .map((c) => `<option value="${c.name}">${c.name}</option>`)
        .join("");

      select.innerHTML =
        '<option value="">Select Category</option>' +
        '<option value="Carpet">Carpet</option>' +
        dynamicOptions;
    }

    function updateSubcategories() {
      const catName = document.getElementById("p-category").value;
      const subSelect = document.getElementById("p-subcategory");
      subSelect.innerHTML =
        '<option value="">Select Subcategory (Optional)</option>';

      if (catName && subcategoriesMap[catName]) {
        subSelect.innerHTML += subcategoriesMap[catName]
          .map((sub) => `<option value="${sub}">${sub}</option>`)
          .join("");
      }
    }

    async function handleProductSubmit(e) {
      e.preventDefault();

      const title = document.getElementById("p-title").value;
      const category = document.getElementById("p-category").value;
      const subcategory = document.getElementById("p-subcategory").value;
      const priceOrig = document.getElementById("p-price-orig").value;
      const priceDisc = document.getElementById("p-price-disc").value;
      const desc = document.getElementById("p-desc").value;
      const materials = document.getElementById("p-materials").value;
      const productGuide = document.getElementById("p-product-guide").value;

      // Collect FAQs
      const faqs = [];
      document.querySelectorAll(".faq-item").forEach(item => {
        const q = item.querySelector(".faq-question").value;
        const a = item.querySelector(".faq-answer").value;
        if (q && a) faqs.push({ question: q, answer: a });
      });

      const payload = {
        title,
        category,
        subcategory,
        original_price: parseFloat(priceOrig),
        discounted_price: parseFloat(priceDisc) || 0,
        description: desc,
        material_used: materials
          ? materials.split(",").map((s) => s.trim())
          : [],
        product_guide: productGuide,
        faqs: faqs,
        images: uploadedImageUrls,
        is_active: true,
      };

      try {
        const res = await fetch(`${API_BASE}/products`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (data.success) {
          alert("Product Created!");
          document.getElementById("product-form").reset();
          document.getElementById("p-preview").innerHTML = "";
          document.getElementById("p-product-guide").value = "";
          document.getElementById("p-faqs-container").innerHTML = "";
          uploadedImageUrls = [];
          setView("products");
        } else {
          alert("Error: " + data.message);
        }
      } catch (err) {
        alert("Submission failed");
      }
    }

    // --- CATEGORIES ---

    async function loadCategories() {
      try {
        const res = await fetch(`${API_BASE}/categories`);
        const data = await res.json();
        if (data.success) {
          categories = data.data;
          renderCategories();
        }
      } catch (err) {
        console.error("Error loading categories", err);
      }
    }

    function renderCategories() {
      const grid = document.getElementById("categories-grid");
      // Corrected: using image_url
      grid.innerHTML = categories
        .map(
          (c) => `
                <div class="card">
                     <img src="${c.image_url || "https://via.placeholder.com/300?text=No+Image"}" class="card-img" alt="${c.name}">
                    <div class="card-body" style="display:flex; justify-content:space-between; align-items:center;">
                        <h3 class="card-title" style="margin:0">${c.name}</h3>
                        <button class="btn btn-danger" style="padding:0.5rem" onclick="deleteCategory('${c._id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `,
        )
        .join("");
    }

    async function previewCatImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const previewContainer = document.getElementById("c-preview");
      previewContainer.innerHTML = "<p>Uploading...</p>";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch(`${API_BASE}/upload/single`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.success) {
          // Corrected: uploadImage returns image_url
          uploadedCatImageUrl = data.image_url;
          previewContainer.innerHTML = `<img src="${uploadedCatImageUrl}" class="preview-thumb">`;
        } else {
          alert("Upload failed: " + data.message);
          previewContainer.innerHTML = "";
        }
      } catch (err) {
        console.error(err);
        alert("Error uploading image");
      }
    }

    async function handleCategorySubmit(e) {
      e.preventDefault();
      const name = document.getElementById("c-name").value;

      const payload = {
        name,
        image_url: uploadedCatImageUrl, // Corrected: sending image_url
      };

      try {
        const res = await fetch(`${API_BASE}/categories`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (data.success) {
          alert("Category Created!");
          document.getElementById("category-form").reset();
          document.getElementById("c-preview").innerHTML = "";
          uploadedCatImageUrl = "";
          setView("categories");
          loadCategories(); // Reload to show new
          loadSubcategories(); // Reload subcats just in case
        } else {
          alert("Error: " + data.message);
        }
      } catch (err) {
        alert("Submission failed");
      }
    }

    async function deleteCategory(id) {
      if (!confirm("Are you sure you want to delete this category?")) return;
      try {
        const res = await fetch(`${API_BASE}/categories/${id}`, {
          method: "DELETE",
        });
        const data = await res.json();
        if (data.success) {
          loadCategories();
        } else {
          alert("Failed to delete: " + data.message);
        }
      } catch (err) {
        alert("Error deleting category");
      }
    }

    function addFaqField() {
      const container = document.getElementById("p-faqs-container");
      const div = document.createElement("div");
      div.className = "faq-item";
      div.style.marginBottom = "1rem";
      div.style.padding = "1rem";
      div.style.border = "1px solid var(--border)";
      div.style.borderRadius = "0.5rem";
      div.style.backgroundColor = "rgba(0,0,0,0.2)";

      div.innerHTML = `
            <div style="margin-bottom: 0.5rem;">
                <input type="text" class="form-input faq-question" placeholder="Question" style="margin-bottom: 0.5rem;">
                <textarea class="form-textarea faq-answer" rows="2" placeholder="Answer"></textarea>
            </div>
            <button type="button" class="btn btn-danger" onclick="removeFaqField(this)">Remove</button>
        `;
      container.appendChild(div);
    }

    function removeFaqField(btn) {
      btn.parentElement.remove();
    }
  </script>
</body>

</html>
